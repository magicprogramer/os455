<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />

</head>

</head>
<body>
    <div class="card bg-base-100 w-96 shadow-sm">
        <div class="card-body">
          <h2 class="card-title">{{book.title}}</h2>
          <p>{{book.desc}}</p>
          <p>User: {{book.user}}</p>
          <p>Categories: {% for cat in book.categories.all %}{{cat.name}}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
          <div class="card-actions justify-end">
            <button class="btn btn-info">rate {{book.rate}}</button>
            <button class="btn btn-info">views {{book.views}}</button>
          </div>
        </div>
      </div>
</body>
</html>
