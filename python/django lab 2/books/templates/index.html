<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <head>
      
  {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">

</head>

</head>
<body>
  <img src="{% static 'images/download.jpg' %}" alt="logo">
    <div class="overflow-x-auto">
        <table class="table">
          <!-- head -->
          <thead>
            <tr>
              <th></th>
              <th>title</th>
              <th>rate</th>
              <th>views</th>
              <th>desc</th>
            </tr>
          </thead>
          <tbody>
            {% for book in books %}
            <tr>
              <th><a href="{% url 'details' book.id %}">{{book.id}} </a></th>
              <td>{{book.title}}</td>
              <td>{{book.rate}}</td>
              <td>{{book.views}}</td>
              <td>{{book.desc}}</td>
              <td>
                <a href = "{% url 'delete' book.id %}">
                <svg width = '20px' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg> </a>
                  <a href = "{% url 'edit' book.id %}"><svg width = '20px' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg></a>                               
                </td>
            </tr>
            {%endfor %}
          </tbody>
          <button class="btn btn-primary"><a href="{% url 'add' %}">add book</a></button>
        </table>
      </div>
</body>
</html>
